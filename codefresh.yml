version: '1.0'
steps:
  MyDockerImage:
    title: Building Docker Image
    type: build
    image_name: '${{QA_IMAGE}}'
    working_directory: ./
    tag: latest
    dockerfile: Dockerfile
    metadata:
      set:
      	- QA: Pending Anchore scan before pushing to Dockerhub..
  ScanMyImage:
    title: Scanning Docker Image
    image: anchore/engine-cli:latest
    commands:
      - echo "Scanning image with Anchore"
      - anchore-cli registry add r.cfcr.io valancej 8ffdddc8263448ec7ba58af8f379e076 --insecure --skip-validate
      - echo "Waiting for analysis to complete"
      - anchore-cli image wait r.cfcr.io/valancej/r.cfcr.io/valancej/valancej/nodecriticalpass:latest
      - echo "Analysis complete"
      - if [ "${{ANCHORE_FAIL_ON_POLICY}}" == "true" ] ; then anchore-cli evaluate check r.cfcr.io/valancej/r.cfcr.io/valancej/valancej/nodecriticalpass:latest; fi
  PushImage:
    title: Pushing Docker Image
    description: Pushing Docker Image to Dockerhub...
    type: push
    candidate: '${{MyDockerImage}}'
    image_name: jvalance/node_critical_pass
    tag: latest
    registry: docker.io
    credentials:
      username: '${{dockerhubUsername}}'
      password: '${{dockerhubPassword}}'
